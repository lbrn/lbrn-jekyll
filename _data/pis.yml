    For this purpose, we propose designing a nanoscale drug carrier that function as selective targeting and ability to protect peptide drug from enzymatic degradation, thus increasing the half-life of the peptide for diagnostics and therapeutic treatment. By combining folate-targeting and biopolymer as a carrier, we examined whether folate-targeted thermosensit ive polymer (FTSP) loaded with fluorescent and therapeutic cargos could selectively target folate receptor positive (FR+) activated macrophages, presenting the opportunity to both visualize and suppressing pro-inflammatory mediators, with little or no collateral toxicity to healthy cells.

