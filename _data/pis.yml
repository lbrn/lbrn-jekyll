  abstract: |
    Prostate cancer begins when cells in the prostate gland start to grow uncontrollably. Other than skin cancer, prostate cancer is the most common cancer among American men. Researchers do not know exactly what causes prostate cancer but, on a basic level, prostate cancer is caused by changes in the DNA of a normal prostate cell. Although new treatments for prostate cancer continue to be investigated, no definitive cure has been found yet for the advanced aggressive stages.
    Resveratrol (RES, trans-3,5,4' -trihydroxystilbene), a well-known natural polyphenolic phytoalexin present abundantly in red wine and other plants,  is a component of Asian traditional medicine used to treat cardiovascular diseases. Recently, RES has gained considerable attention as an anticancer agent since a report was published by Jang and coworkers in 1997. Its potential use in chemoprevention and chemotherapy for various cancer forms relies on its effects on cell growth, apoptosis, angiogenesis, and cancer metastasis. As RES appears to have many anti-tumor effects on different cancer cell types, the molecular basis of these effects needs to be extensively studied using a cell culture model that best resembles the tumor environment in the body. This will allow us to better understand its mechanism of action and its potential use as a coadjuvant drug for established cancer treatments.
    Our first goal is to investigate the dose-response effect of RES on the morphology  (apoptosis and differentiation) of prostate cancer cells cultured as spheroids (30 cultures) . The second goal is to investigate the molecular mechanism of RES action by repeating the above treatments and performing  transcriptome and proteomic analyses on treated versus control spheroids. Proteomic analyses will be performed using commercial antibody microarrays. The RNA sequencing and proteomic results will be validated by quantitative PCR and Western blot analyses, respectively . The long term goal is to investigate themolecular mechanism of RES action on 30 cancer cell cultures and to identify the main Cell Signaling pathways activated by this flavonoid compound.

